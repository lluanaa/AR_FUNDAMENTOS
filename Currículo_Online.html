<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="Currículo_Online.css">
    <title>Currículo Online</title>

</head>
<body>
<div>

    <div class="container">
       <h1 id="titulo">Curículo Online</h1>
            <form action="#">
            <div class="form first">
                <div class="dados pessoais">
                    <span class="title">Dados Pessoais</span>
                </div>


    <div class="fields">
                        <div class="input-field">
                            <label>Nome completo</label>
                            <input type="text" placeholder="Escreva seu nome" required>
                        </div>

                        <div class="input-field">
                            <label>Data de nascimento</label>
                            <input type="date" placeholder="Entre com sua data de nascimento" required>
                        </div>

                        <div class="input-field">
                            <label>E-mail</label>
                            <input type="text" placeholder="Escreva seu e-mail" required>
                        </div>

                        <div class="input-field">
                            <label>Telefone</label>
                            <input type="text" placeholder="Digite seu telefone" required>
                        </div>

                        <div class="input-field">
                            <label>Estado cívil</label>
                            <select required>
                                <option disabled selected>Selecione</option>
                                <option>Casado(a)</option>
                                <option>Solteiro(a)</option>
                                <option>Viúvo(a)</option>
                                <option>Divorciado(a)</option>

                            </select>
                        </div>

                        <div class="input-field">
                            <label>Em qual área deseja atuar?</label>
                            <input type="text" placeholder="Escreva a área" required>
                        </div>

                 <div class="input-field">
                            <label>Cidade</label>
                            <input type="text" placeholder="Escreva a cidade" required>
                        </div>

                  <div class="input-field">
                            <label>Endereço completo</label>
                            <input type="text" placeholder="Escreva o endereço" required>
                        </div>


                   <div class="input-field">
        <label>Estado</label>
        <select id="Selecione seu estado">
            <option selected disabled value="">Selecione</option>
            <option>AC</option>
            <option>AL</option>
            <option>AP</option>
            <option>AM</option>
            <option>BA</option>
            <option>CE</option>
            <option>DF</option>
            <option>ES</option>
            <option>GO</option>
            <option>MA</option>
            <option>MT</option>
            <option>MS</option>
            <option>MG</option>
            <option>PA</option>
            <option>PB</option>
            <option>PR</option>
            <option>PE</option>
            <option>PI</option>
            <option>RJ</option>
            <option>RN</option>
            <option>RS</option>
            <option>RO</option>
            <option>RR</option>
            <option>SC</option>
            <option>SP</option>
            <option>SE</option>
            <option>TO</option>
         </select>
    </div>
            <div class="input-field">
        <label>Conte um pouco da sua experiência:</label>
        <input POW="6" style="width: 30em 25px"  id="experiência" nome="experiência"></input>
        </div>


    <button onclick="window.print()">Imprimir</button>

</body>

</html>
